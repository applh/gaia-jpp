# from ddev nginx config
# note that this part is included inside http { ... }
# Hide nginx version information.
server_tokens off;

# Speed up file transfers by using sendfile() to copy directly
# between descriptors rather than using read()/write().
# For performance reasons, on FreeBSD systems w/ ZFS
# this option should be disabled as ZFS's ARC caches
# frequently used files in RAM by default.
# sendfile        on;

# Sets the maximum allowed size of the client request body, specified in the
# "Content-Length" request header field. If the size in a request exceeds the
# configured value, the 413 error is returned to the client.
client_max_body_size 0;

# Double the default value for large_client_header_buffers - large cookie payloads
large_client_header_buffers 4 16k;

gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  #gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;

  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;


server {
    index index.php index.html;
    # as default server, will catch also others domains aliases to localhost
    # (dnsmasq will redirect *.test to localhost)
    server_name localhost;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    # static files mount for each server
    # preserve /var/www/hmtl as root folder for src files
    root /var/www/html/public;

    # https://www.nginx.com/resources/wiki/start/topics/recipes/wordpress/
    location / {
        # This is cool because no php is touched for static content.
        # include the "?$args" part so non-default permalinks doesn't break when using query string
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # WARNING: use docker-compose service name here (and not localhost)
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # from ddev nginx config
        fastcgi_param SERVER_NAME $host;
        #fastcgi_param HTTPS $fcgi_https;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 10m;
    }

}

